<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robot GUI</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  <h1>Robot State</h1>
  <div id="state">
    <p>Actuator 1: <span id="actuator1">Waiting...</span></p>
    <p>Actuator 2: <span id="actuator2">Waiting...</span></p>
  </div>
  <div id="controls">
    <p>
      Set Actuator 1: 
      <input type="number" id="input-actuator1" placeholder="Enter angle" step="1.0" />
      <button id="send-actuator1">Send</button>
    </p>
    <p>
      Set Actuator 2: 
      <input type="number" id="input-actuator2" placeholder="Enter angle" step="1.0" />
      <button id="send-actuator2">Send</button>
    </p>
  </div>
  <canvas id="three-canvas"></canvas>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
