<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robot GUI</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  <h1>Robot State</h1>
  <div class="controls-container">
    <div id="state"></div>
    <div id="controls"></div>
    <button id="send-all">Send All</button>
    <div id="goal-pose-controls">
      <p>
        <label for="goal-x">X (m):</label>
        <input type="number" id="goal-x" placeholder="0" step="0.01" />
      </p>
      <p>
        <label for="goal-y">Y (m):</label>
        <input type="number" id="goal-y" placeholder="0" step="0.01" />
      </p>
      <p>
        <label for="goal-z">Z (m):</label>
        <input type="number" id="goal-z" placeholder="0" step="0.01" />
      </p>
      <p>
        <label for="goal-rotz">RotZ (deg):</label>
        <input type="number" id="goal-rotz" placeholder="0" step="1.0" />
      </p>
      <button id="send-goal">Send Goal</button>
    </div>
        <div id="move-base-controls">
      <p>
        <label for="base-x">X (m):</label>
        <input type="number" id="base-x" placeholder="0" step="0.01" />
      </p>
      <p>
        <label for="base-y">Y (m):</label>
        <input type="number" id="base-y" placeholder="0" step="0.01" />
      </p>
      <p>
        <label for="base-z">Z (m):</label>
        <input type="number" id="base-z" placeholder="0" step="0.01" />
      </p>
      <p>
        <label for="base-rotz">RotZ (deg):</label>
        <input type="number" id="base-rotz" placeholder="0" step="1.0" />
      </p>
      <button id="move_base">Move Base</button>
    </div>
  </div>
  <canvas id="three-canvas"></canvas>
  <script type="module" src="/src/main_links.ts"></script>
</body>
</html>
